name: 'Setup anything'
description: 'Setup any tools'
author: 'Kazuki Suda'
inputs:
  tool_name:
    description: The name of the tool
    required: true
  url:
    description: The URL of the downloaded file
    required: true
  archive_format:
    description: The archive format of the downloaded file. One of: zip|tar.gz|tgz|none
    required: true
    default: none
  bin_dir:
    description: The path of the bin directory
    required: false
runs:
  using: 'node12'
  main: 'dist/index.js'
